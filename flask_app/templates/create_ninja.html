<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Ninja</title>
</head>
<body>
  <form action="/create/ninja" method="post">
    <h1>New Ninja</h1>

    <div>
      <label for="dojos_id">Dojo:</label>
      <select name="dojos_id">
        {% for dojo in all_dojos%}
        <option value="{{dojo.id}}">{{dojo.name}}</option>
        {%endfor%}
      </select>
  </div>

  <div>
    <label for="first_name" name="first_name">First Name:</label>
    <input type="text" name="first_name">
  </div>

  <div>
    <label for="last_name" name ="last_name">Last Name:</label>
    <input type="text" name ="last_name">
  </div>

  <div>
    <label for="age" name="age">Age:</label>
    <input type="number" name="age">
  </div>

  
  <input type="submit" value="Create Ninja">
  
  </form>

  <a href="/dojos" class="text-center mx-auto">Home</a>


</body>
</html>
